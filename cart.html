  <!-- Products -->
  <div class="card" style="min-width: 30rem; float: left; margin-left: 5.5em; margin-right: 5em; margin-top: 8em;">
  <!-- Card Header -->
  <div class="card-header">Products</div>
    <!-- Card Block -->
    <div class="card-block">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price (Rs.)</th>
            <th>Quantity</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>

          <!-- Product_1 -->
          <tr>

            <td id="1" name="Name">
              <product id="1">T-shits<product>
            </td>

            <td id="1" name="Cost">
              <cost id="1">1500</cost>
            </td>
            <td>
              <button id="1" name="minus" class="red" style="float: left;">-</button>
              <quantity id="1"></quantity>
              <button id="1" name="plus" class="green" style="float: right;">+</button>
            </td>
            <td>
              <button id="1" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to Cart</button>
            </td>

          </tr>

          <!-- Product_2 -->
          <tr>

            <td id="2" name="Name">
              <product id="2">black shoes<product>
            </td>

            <td id="2" name="Cost">
              <cost id="2">400</cost>
            </td>

            <td id="2" name="Quantity" style="font: monospace;">
              <button id="2" name="minus" class="red" style="float: left;">-</button>
              <quantity id="2"></quantity>
              <button id="2" name="plus" class="green" style="float: right;">+</button>
            </td>

            <td>
              <button id="2" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to Cart</button>
            </td>

          </tr>

          <!-- Product_3 -->
          <tr>

            <td id="3" name="Name">
              <product id="3">Asus Laptop<product>
            </td>

            <td id="3" name="Cost">
              <cost id="3">37700</cost>
            </td>

            <td id="3" name="Quantity" style="font: monospace;">
              <button id="3" name="minus" class="red" style="float: left;">-</button>
              <quantity id="3"></quantity>
              <button id="3" name="plus" class="green" style="float: right;">+</button>
            </td>

            <td>
              <button id="3" style="margin-left: 0.85em" name="add-to-cart" class="purple">Add to Cart</button>
            </td>

          </tr>

        </tbody>
      </table>

    </div>
  </div>

  <!-- Cart -->
    <div class="card" style="min-height: 19.6rem; min-width: 30rem; float: left; margin-left: 5em; margin-right: 5.5em; margin-top: 8em;">
    <!-- Card Header -->
    <div class="card-header">Cart</div>
    <!-- Card Block -->
    <div class="card-block" id="cart">
      <!-- List Group -->
      <ul class="list-group list-group-flush" id="cartItems">
        <div class="card-header">
          You have <span class="noOfProducts" id="noOfProducts"></span> product(s) in your cart!
        </div>
        <table class="table table-bordered">

          <thead id="cartItemsHead"></thead>
          <tbody id="cartItemsBody"></tbody>

        </table>
      </ul>
    </div>
      <div class="card-header">
      <p><span id="totcost">Total Cost: Rs. <span id="totalCost"></span></span></p>
      <button name="checkout" class="blue" style="float: right;">Checkout</button>
      </div>

    </div>
  </div>
